
<!DOCTYPE html>
<html lang="ko">
<meta charset="utf-8">
<head>

<style>
* {
	margin: 0px;
	box-sizing: border-box;
	font-size: 11px;
}

html {
	width: 100%;
	display: flex;
	justify-content: center;
	padding-top: 20px;
	padding-bottom: 20px;
}

body {
	width: 50%;
	border: 1px solid black;
}

input {
	border: 1px solid black;
	border-radius: 3px;
	line-height: 35px;
	font-size: 12px;
	padding-left: 10px;
	padding-right: 10px;
}

.wrapper {
	padding: 10px;
}

div {
	padding-top: 3px;
	padding-bottom: 8px;
}

.title {
	text-align: center;
	font-weight: 700;
}

.email input {
	width: 100%;
}

.name input {
	width: 100%;
}


.bodyInfo{
	display: flex;
	justify-content: space-between;
}

.area select {
	width: 100%;
	height: 40px;
}

.bodyInfo select{
	width: 100%;
	height: 40px;
}

.signUp button {
	width: 100%;
	cursor: pointer;
}

button {
	cursor: pointer;
	height: 30px;
}
</style>
</head>

<body>
	<div class="wrapper">
		<div class="title">
			<h1 style="font-size: 21px;">_________님의 운동 일지</h1>
		</div>
		<div class="name">
			<input id="name" type="text" placeholder="제목을 입력해 주세요.">
		</div>
		<div class="name">
			<input type="date" id="date">
		</div>
		<div class="name">
			<input type="time" id="time">
		</div>	
		<div class="area">
			<select id="area">
				<option selected disabled>지역을 선택하세요.</option>
				<option>서울</option>
				<option>인천</option>
				<option>경기</option>
			</select>
		</div>	
		<div class="line">
			<hr>
		</div>
		<div class="area">
			<select id="area">
				<option selected>종목을 선택하세요.</option>
				<option>헬스</option>
				<option>필라테스</option>
				<option>요가</option>
				<option>러닝</option>
				<option>수영</option>
				<option>주짓수</option>
				<option>기타</option>
			</select>
		</div>
		<div class="name">
			<textarea rows="5" cols="151" aria-label="With textarea"
				placeholder="운동 루틴을 입력하세요."></textarea>
		</div>
		<div class="name">
			<textarea rows="5" cols="151" aria-label="With textarea"
				placeholder="식단을 입력하세요."></textarea>
		</div>
		
		<div class="bodyInfo">
            <select id="area">
				<option selected>키</option>
				<option>130 이상</option>
				<option>140 이상</option>
				<option>150 이상</option>
				<option>160 이상</option>
				<option>170 이상</option>
				<option>180 이상</option>
			</select>
            <select id="area">
				<option selected>몸무게</option>
				<option>30 이상</option>
				<option>40 이상</option>
				<option>50 이상</option>
				<option>60 이상</option>
				<option>70 이상</option>
				<option>80 이상</option>
				<option>90 이상</option>
				<option>100 이상</option>
			</select>
        </div>
        <div class="name">
			<input type="file" id="file">
		</div>
		<div class="signUp">
			<button id="signUpButton" disabled onclick="signUpCheck()">등록하기</button>
		</div>
	</div>

</body>
</html>
